<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prédiction — Prediction App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles with Moroccan theme */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(251, 146, 60, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(100, 116, 139, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(251, 146, 60, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Logo section */
    .logo-section {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      position: relative;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo-star {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: starPulse 2s ease-in-out infinite;
    }

    .logo-star svg {
      width: 100%;
      height: 100%;
      fill: #fb923c;
      filter: drop-shadow(0 2px 4px rgba(251, 146, 60, 0.3));
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border: 3px solid #64748b;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-top-color: transparent;
      border-right-color: transparent;
      animation: circleRotate 4s linear infinite;
    }

    .logo-waves {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 20px;
    }

    .logo-waves::before,
    .logo-waves::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 25px;
      height: 3px;
      background: #64748b;
      border-radius: 3px;
    }

    .logo-waves::before {
      left: 0;
      animation: wave1 2s ease-in-out infinite;
    }

    .logo-waves::after {
      right: 0;
      animation: wave2 2s ease-in-out infinite 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes starPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(-50%, -50%) scale(1.08) rotate(1deg); }
    }

    @keyframes circleRotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes wave1 {
      0%, 100% { transform: scaleX(1) translateY(0); }
      50% { transform: scaleX(1.2) translateY(-2px); }
    }

    @keyframes wave2 {
      0%, 100% { transform: scaleX(1) translateY(0); }
      50% { transform: scaleX(1.3) translateY(-1px); }
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(100, 116, 139, 0.2);
      padding: 15px 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      color: #334155;
      font-size: 14px;
      font-weight: 500;
      animation: slideDown 0.8s ease-out;
      box-shadow: 0 8px 32px rgba(100, 116, 139, 0.1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .topbar strong {
      color: #fb923c;
      font-weight: 700;
    }

    .link {
      color: #64748b;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 12px;
      background: rgba(251, 146, 60, 0.1);
      transition: all 0.3s ease;
      font-size: 13px;
      font-weight: 500;
    }

    .link:hover {
      background: rgba(251, 146, 60, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(251, 146, 60, 0.2);
      color: #fb923c;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 35px;
      margin-bottom: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .card:nth-child(3) {
      animation-delay: 0.4s;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fb923c, transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1e293b;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(135deg, #fb923c, #64748b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      color: #4a5568;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      color: #4a5568;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #fb923c;
      box-shadow: 0 0 0 3px rgba(251, 146, 60, 0.1);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    #btn {
      background: linear-gradient(135deg, #fb923c 0%, #64748b 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(251, 146, 60, 0.3);
      position: relative;
      overflow: hidden;
    }

    #btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #btn:hover::before {
      left: 100%;
    }

    #btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(251, 146, 60, 0.4);
    }

    #btn:active {
      transform: translateY(-1px);
    }

    .amount {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      padding: 25px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #2d3748;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .amount.loading {
      background: linear-gradient(135deg, #fb923c, #64748b);
      color: white;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .amount.success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border-color: #22c55e;
      animation: bounceIn 0.6s ease-out;
    }

    .amount.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border-color: #ef4444;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.8; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .card {
        padding: 25px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .topbar {
        padding: 12px 20px;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }

    /* Floating elements animation */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-star">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,5 L58,35 L85,25 L65,45 L95,50 L65,55 L85,75 L58,65 L50,95 L42,65 L15,75 L35,55 L5,50 L35,45 L15,25 L42,35 Z"/>
          </svg>
        </div>
        <div class="logo-circle"></div>
        <div class="logo-waves"></div>
      </div>
    </div>

    <header class="topbar">
      <div>Connecté en tant que <strong>{{ user }}</strong></div>
      <a class="link" href="/logout">Se déconnecter</a>
    </header>

    <div class="card">
      <h1>Prédire un montant à partir d'une date</h1>

      <form id="predict-form" onsubmit="return false;">
        <label for="date">Date</label>
        <input id="date" name="date" type="text" placeholder="ex: 23-06-2021" required />
        <div class="actions">
          <button id="btn" type="button">Prédire</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2>Résultat</h2>
      <pre id="result" class="amount">—</pre>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const input = document.getElementById("date");
    const resultPre = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const date = (input.value || "").trim();
      if (!date) { 
        resultPre.textContent = "Veuillez saisir une date valide.";
        resultPre.className = "amount error";
        return; 
      }
      
      resultPre.textContent = "⏳ Calcul en cours...";
      resultPre.className = "amount loading";
      
      try {
        const r = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ date })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.detail || "Erreur");
        
        const amount = Number(data?.prediction);
        if (Number.isFinite(amount)) {
          resultPre.textContent = amount.toLocaleString('fr-FR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          });
          resultPre.className = "amount success";
        } else {
          resultPre.textContent = "Montant indisponible";
          resultPre.className = "amount error";
        }
      } catch (e) {
        resultPre.textContent = "⌘ " + (e.message || e);
        resultPre.className = "amount error";
      }
    });

    // Animation pour l'input au focus
    input.addEventListener('focus', () => {
      input.parentElement.style.transform = 'translateY(-2px)';
    });

    input.addEventListener('blur', () => {
      input.parentElement.style.transform = 'translateY(0)';
    });
  </script>
</body>
</html>
